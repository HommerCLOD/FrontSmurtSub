<div id="resetPassword">
  <div>
    <form class="ui-form" [formGroup]="resetForm" (submit)="reset()">

      <h1>SmartSub</h1>

      <div class="form-row"
           [ngClass]="resetForm.controls.email.touched && (resetForm.controls.email.invalid) ? 'error' : 'form-group' ">
        <input type="text" id="email" class="form-control" formControlName="email" required autocomplete="off">
        <label for="email">Email</label>
      </div>

      <div [ngClass]="resetForm.invalid?'errorB' : 'form-group' ">
        <button class="button" [disabled]="resetForm.invalid" type="submit">Join</button>
      </div>

    </form>
  </div>
</div>
