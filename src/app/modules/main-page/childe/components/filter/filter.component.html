<div class="SortBlock">
  <h3 style="color: white">Сотування підписок</h3>
  <!--          ================================================-->
  <mat-form-field appearance="fill">
    <mat-label style="color: #cecece">Виберіть тип сортування</mat-label>
    <mat-select>
      <mat-option>None</mat-option>
      <mat-option *ngFor="let sort of sorts" [value]="sort">{{sort}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="FilBlock">
  <h3>Фільтир підписок</h3>
  <!--          ================================================-->

  <div class="labelFil">Жанри</div>
  <section class="example-section">
            <span class="example-list-section">
    <mat-checkbox class="example-margin"
                  [checked]="allComplete"
                  [color]="task.color"
                  [indeterminate]="someComplete()"
                  (change)="setAll($event.checked)"
    >
      {{task.name}}
    </mat-checkbox>
  </span>

    <div class="example-list-section">
    <ul>
      <li *ngFor="let subtask of task.subtasks">
        <mat-checkbox [(ngModel)]="subtask.completed"
                      [color]="subtask.color"
                      (ngModelChange)="updateAllComplete()">
          {{subtask.name}}
        </mat-checkbox>
      </li>
    </ul>
  </div>
  </section>
  <!--        Шкала ціни-->
  <div class="labelFil">Ціна</div>
  <div class="custom-slider">
    <div class="style">
      <ng5-slider [(value)]="priceValue" [(highValue)]="priceHighValue" [options]="options"></ng5-slider>
    </div>
    <div class="price">
      <label for="minPrice"></label>
      <input id="minPrice" name="minPrice" type="number" placeholder="min" value="{{priceValue}}" [(ngModel)]="priceValue">
      <label for="maxPrice"></label>
      <input id="maxPrice" name="maxPrice"  label="" type="number" placeholder="max" value="{{priceHighValue}}" [(ngModel)]="priceHighValue">
      <button mat-raised-button class="mat-raised-button">OK</button>
    </div>
  </div>

  <div class="labelFil">Рейтинг</div>
  <div class="custom-slider">
    <div class="style">
      <ng5-slider [(value)]="ratingValue" [(highValue)]="ratingHighValue" [options]="optionsRating"></ng5-slider>
    </div>
    <div class="price">
      <label for="minRating"></label>
      <input id="minRating" name="minRating" type="number" placeholder="min" value="{{ratingValue}}" [(ngModel)]="ratingValue">
      <label for="maxRating"></label>
      <input  id="maxRating" name="maxRating" type="number" placeholder="max" value="{{ratingHighValue}}" [(ngModel)]="ratingHighValue">
      <button mat-raised-button style="background: #1f1c25; color: white">OK</button>
    </div>
  </div>
  <!--          =======================================================-->
</div>
